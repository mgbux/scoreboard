<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div id="score-board">
            <div id="score-container">
                <div>
                    <h3>HOME</h3>
                    <h1 id="home-score">0</h1>
                    <div>
                        <button class="btns" id="home-one" onclick="homeOne()">+1</button>
                        <button class="btns" id="home-two" onclick="homeTwo()">+2</button>
                        <button class="btns" id="home-three" onclick="homeThree()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>AWAY</h3>
                    <h1 id="guest-score">0</h1>
                    <div>
                        <button class="btns" id="guest-one" onclick="guestOne()">+1</button>
                        <button class="btns" id="guest-two" onclick="guestTwo()">+2</button>
                        <button class="btns" id="guest-three" onclick="guestThree()">+3</button>
                    </div>
                </div>
            </div>
            <button class="btns" id="reset-scores" onclick="resetScores()">Reset Scores</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
